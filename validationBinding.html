<div ng-app="validationBinding" ng-controller="usersController">
    <input type="text" ng-model="editedUser.name" />
    <button ng-click="save(editedUser)">
    Save
    </button>
    <ul>
      <li ng-repeat="u in users">
        <a href="#" ng-click="edit(u)">{{u.name}}</a>
      </li>
    </ul>
</div>
